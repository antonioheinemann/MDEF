nav:
  - Home: index.md
  - About: about/me.md
  - Master Project: MasterProject/01-Seeds and Concepts.md
  - Reflections:
    - Term I:
      - Design Studio:
        - Bootcamp: term1/00-Design Studio.md
        - Vision and Identity: term1/01-VisionAndIdentity.md
        - Roles of Prototyping: term1/02-Prototyping/
        - Design Dialogues: term1/08-Design Dialogues.md
      - Atlas of Weak Signlas: term1/02-AoWS/
      - BioAgriZero: term1/03-BioAgriZero/
      - Living With Your Own Ideas: term1/04-LivingWithYourIdeas/
      - Tech Beyond the Myth: term1/05-TechBeyondMyth/
      - Community Engagement: term1/06-CommunityEngagement/
      - Extended Intelligences: term1/07-ExtendedIntelligences/
    - Term II:
      - Design Studio:
          - Design Journey: term2/00-DesignJourney.md
      - The Next Billion Seconds: term2/01-TheNextBillionSeconds.md
      - Making Sense: term2/02-MakingSense.md
      - Remixing Materials: term2/02RemixingMaterials.md


extra:
  social:
    # For other social icons at https://squidfunk.github.io/mkdocs-material/setup/adding-social-links/
    - icon: fontawesome/brands/medium
      link: https://medium.com/
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/
    - icon: fontawesome/brands/linkedin
      link: "https://www.linkedin.com/in/"
    - icon: fontawesome/brands/github
      link: "https://github.com/"

theme:
  name: material
  palette:
    # try other colors https://squidfunk.github.io/mkdocs-material/getting-started/#primary-colors
    primary: black
    accent: green
  font:
    # See available fonts at https://fonts.google.com/
    text: Roboto Mono
    code: Cutive Mono
    color: white
    body: white

  logo: images/favicon.svg
  favicon: images/favicon.svg
  features:
    - instant
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    # - navigation.prune
    # - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking

plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true

markdown_extensions:
  - extra
  - smarty
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

  - md_in_html
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      base_path: 'docs'
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - attr_list
  - pymdownx.tabbed

extra_css:
  - stylesheets/extra.css
  - https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css
